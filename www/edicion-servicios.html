<html>
<head>
    <title>Finvivir - Control de Flotillas</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>
    
    <!-- Estilos css -->
    
    <!--<link rel="stylesheet" href="css/bootstrap-datetimepicker.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" media="all"  type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    
    
    
     
    
    <!-- javascript's -->
    <!-- javascript de intel xdk -->
    <script src="cordova.js"></script>          
    <script src="js/app.js"></script>           
    <script src="xdk/init-dev.js"></script>
    
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!--<script src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.es.js" charset="UTF-8"></script>
    <script src="js/bootstrap.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/my-app.js"></script>
    <script src="js/almacenamiento.js"></script>
    <script src="js/sha1.js"></script>
    <!-- javascript del archivo en cuestion -->
    <script src="js/edicion-servicios.js"></script>
    
      
</head>

<body>
    
    <!-- Vista -->
    <div class="views">
    <script src="js/menu.js"></script>
      <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
          <div data-page="index" class="page">
            <div class="navbar fondo-gris">
              <div class="navbar-inner">
                  <div class="col-xs-5 sinPadding">
                      <div id="encabezadoEncuesta" class="lineHeight60px">
                        <img src="imagenes/logo.png" class="maxHeigh sinMargin sinPadding" id="imgLogo">
                      </div>
                  </div>
                  <div class="col-xs-6 text-12 negro sinPadding">
                      <span class="col-xs-8 sinPadding">Alta / Edicion de Servicios</span><span class="numero_flotilla col-xs-4 sinPadding"></span>
                  </div>
                  <div class="col-xs-1 right sinPadding sinMargin">
                      <a href="#" class="link icon-only open-panel" data-panel="right"><i class="fa fa-bars"></i></a>
                  </div>
              </div>
            </div>
              
              <div class="page-content">
                <div class="sinPadding">
                    <div class="col-xs-12 marginTopBottom5px">
                          <div class="col-xs-12 sinPadding">
                            <div class="input-group">
                                <input type="text" class="form-control campoFecha" value="" id="fecha" name="fecha">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></span>
                            </div>
                          </div>
                          <div class="col-xs-12 marginTopBottom5px sinPadding">
                            <select class="form-control" id="tipo_servicio" name="tipo_servicio" onchange="servicios.cambiaServicio(this.value)">
                                <option value="1" selected="selected">Preventivo</option>
                                <option value="2">Correctivo</option>
                                <option value="3">Conservaci√≥n</option>
                            </select>
                          </div>

                      </div><br>
                          <div class="col-xs-12 marginTopBottom5px">
                              <select class="form-control" id="taller_id">
                                      <option value="">- Seleccione un Taller -</option>

                              </select>
                          </div>
                          <div class="col-xs-12 marginTopBottom5px hidden selectServicio">
                            <select class="form-control" id="servicio_id">
                                      <option value="">- Seleccione un Servicio -</option>
                              </select>
                          </div>
                          <div class="col-xs-12 marginTopBottom5px hidden selectSistema">
                            <select class="form-control" id="sistema_id">
                                      <option value="">- Seleccione un Sistema -</option>
                              </select>
                          </div>
                      <div class="col-xs-12 marginTopBottom5px">
                          <div class="col-xs-6 sinPadding">
                            <input type="text" class="form-control txtDesa" placeholder="No. de Factura" id="factura" name="factura" maxlength="15">
                          </div>
                          <div class="col-xs-6 sinPadding">
                                <input type="number" id="monto" name="monto" value=""  class="form-control txtDesa" placeholder="Monto" maxlength="15" />
                          </div>
                      </div><br>
                      <div class="col-xs-12 marginTopBottom5px">
                          <div class="col-xs-6 sinPadding">
                            <input type="number" class="form-control" placeholder="Kilometros" id="kilometraje" name="kilometraje" maxlength="11" onkeypress="return permiteNumerosSinDecimal(event,this)">
                          </div>
                      </div><br>
                      <div class="col-xs-12 marginTopBottom5px">
                          <div class="col-xs-6 sinPadding"><label class="" for="">Fecha prometida</label>
                            <div class="input-group">
                                <input type="text" class="form-control campoFechaPrometida" value="" id="fecha_prometida" name="fecha_prometida">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></span>
                            </div>
                          </div>
                          <div class="col-xs-6 sinPadding"><label class="" for="">Fecha entrega</label>
                            <div class="input-group">
                                <input type="text" class="form-control campoFechaEntrega" value="" id="fecha_entrega" name="fecha_entrega">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></span>
                            </div>
                          </div>
                      </div><br>
                      <div class="col-xs-12 marginTopBottom5px center-block">
                          <div class="col-xs-3 col-xs-offset-2 sinPadding">
                              <input type="hidden" value="" id="id" />
                            <button class="btn btn-lg btn-success center-block botonGuardar btnDesa" type="button" onclick="servicios.guardarServicio()">
                                <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>&nbsp;
                            </button>
                          </div>
                          <div class="col-xs-3 col-xs-offset-2 sinPadding">
                              <button class="btn btn-lg btn-danger center-block" type="button" onclick="irA('secciones','','','','','#servicios')">
                                <i class="fa fa-times fa-2x" aria-hidden="true"></i>&nbsp;
                              </button>
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>     
    </div>
    
</body>
</html>
